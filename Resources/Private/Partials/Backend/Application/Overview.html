{namespace core = TYPO3\CMS\Core\ViewHelpers}
<div class="collapse in" data-state="expanded" id="application-summary">
	<div class="table-fit">
		<table class="table">
			<tbody>
				<img src="{f:uri.resource(path: 'Icons/contacts.png')}" alt="{f:translate(id: 'be.label.ApplicationSingle.Overview.contacts')}"  style="float: left;" />	
				<div>
					<h2>
						<f:format.raw>{application.firstname}</f:format.raw>
						<f:format.raw>{application.surname}</f:format.raw>
					</h2>
					<br>
					<img src="{f:uri.resource(path: 'Icons/mail.png')}" alt="{f:translate(id: 'be.label.ApplicationSingle.Overview.mail')}" />
					<f:format.raw>{application.email}</f:format.raw>
					<br>
					<br>
					<img src="{f:uri.resource(path: 'Icons/phone.png')}" alt="{f:translate(id: 'be.label.ApplicationSingle.Overview.phone')}" />
					<f:format.raw>{application.phone}</f:format.raw>
					<br>
					<br>
					<img src="{f:uri.resource(path: 'Icons/location.png')}" alt="{f:translate(id: 'be.label.ApplicationSingle.Overview.location')}" />
					<f:format.raw>{application.city}</f:format.raw>
				</div>
			</tbody>
		</table>
	</div>
</div>

	<div id="ApplicationEdit" style="clear: both;">
		<p>
			<f:link.action action="new" class="btn btn-default">
			<img src="{f:uri.resource(path: 'Icons/pen.png')}" alt="{f:translate(id: 'be.label.ApplicationSingle.Overview.pen')}" />
			<f:translate key="tx_ats.be.actions.application.edit_application" />
			</f:link.action>
		</p>
	</div>
	
<div class="panel panel-space panel-default recordlist" id = "ApplicationDetails">
	<div class="panel-heading">
		<f:translate key="be.label.ApplicationSingle.Table.GeneralDetails" />
		<a href="#" title="Collapse table" class="pull-right t3js-toggle-recordlist" data-toggle="collapse" data-target="#application-summarya" aria-expanded="true">
			<span class="collapseIcon">
				<core:icon identifier="actions-view-list-collapse" size="small" />
			</span>
		</a>
	</div>
	<div class="collapse in" data-state="expanded" id="application-summarya">
		<div class="table-fit">
			<table class="table">
				<thead>
					<tr>
						<th><f:translate key="tx_ats.job.jobNumber" /></th>
						<th><f:translate key="tx_ats.job.uid" /></th>
						<th><f:translate key="be.label.ApplicationSingle.Table.ApplicationDate" /></th>
						<th><f:translate key="be.label.ApplicationSingle.Table.ApplicationType" /></th>
						<th><f:translate key="tx_ats.application.status" /></th>
						<th><f:translate key="be.label.ApplicationSingle.Table.Rating" /></th>
						<th><f:translate key="be.label.ApplicationSingle.Table.RatingPerso" /></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<f:format.raw>{application.job.jobNumber}</f:format.raw>
						</td>
						<td>
							<f:format.raw>{application.uid}</f:format.raw>
						</td>
						<td>
							<f:format.date format="{settings.dateFormat} {settings.timeFormat}">{application.receiptDate}</f:format.date>
						</td>
						<td>
							<f:format.raw><f:translate key="tx_ats.application.application_type.{application.applicationType}" /></f:format.raw>
						</td>
						<td>
							<f:translate key="tx_ats.application.status.{application.status}">{application.status}</f:translate>
						</td>
						<td>
							<f:format.raw><f:translate id="{settings.ratingOptions.{application.rating}.label}" key="tx_ats.application.rating.{application.rating}" default="{application.rating}" /></f:format.raw>
						</td>
						<td>
							<f:format.raw><f:translate id="{settings.ratingOptions.{application.ratingPerso}.label}" key="tx_ats.application.rating.{application.ratingPerso}" default="{application.ratingPerso}" /></f:format.raw>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</div>

<div class="panel panel-space panel-default recordlist" id = "ApplicationNotes">
	<div class="panel-heading">
		<f:translate key="be.label.ApplicationSingle.Notes" /> (<f:count>{application.notes}</f:count>)
		<a href="#" title="Collapse table" class="pull-right t3js-toggle-recordlist" data-toggle="collapse" data-target="#application-notes" aria-expanded="true">
			<span class="collapseIcon">
				<core:icon identifier="actions-view-list-expand" size="small" />
			</span>
		</a>
	</div>
	<div class="collapse" data-state="collapsed" id="application-notes">
		<div class="table-fit">
			<f:render partial="Backend/Application/NoteList" arguments="{notes : application.notes, crop : 1}" />

		</div>
	</div>
</div>
